name: Code Quality
description: Run code quality checks including linting, type checking, tests, and security scanning.

on:
  workflow_call:

permissions:
  contents: read

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.3.1
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.44.1

      - name: Run Linting
        run: task lint
      
      - name: Run Type Checking
        run: task typecheck
      
      - name: Run Tests
        run: task test

      - name: Run Security Scanning
        run: task security
