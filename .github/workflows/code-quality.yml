name: Code Quality
description: Run code quality checks including linting, type checking, tests, and security scanning.

on:
  workflow_call:

permissions:
  contents: read

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.44.1

      - name: Run Linting
        run: task lint
      
      - name: Run Type Checking
        run: task typecheck
      
      - name: Run Tests
        run: task test

      - name: Run Security Scanning
        run: task security
