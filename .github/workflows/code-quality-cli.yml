name: CLI Code Quality

on:
  workflow_call:

permissions:
  contents: read

jobs:
  code-quality:
    name: CLI Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.3.1
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.x

      - name: Install root dependencies
        run: task install

      - name: Install CLI dependencies
        run: task install:cli

      - name: Format check
        run: task format

      - name: Lint
        run: task lint

      - name: Type check
        run: task typecheck

      - name: Run CLI tests
        run: task test:cli:unit

      - name: Run CLI security scanning
        run: task security:cli
