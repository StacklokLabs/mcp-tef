name: CLI Code Quality

on:
  workflow_call:

permissions:
  contents: read

jobs:
  code-quality:
    name: CLI Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.x

      - name: Install root dependencies
        run: task install

      - name: Install CLI dependencies
        run: task install:cli

      - name: Format check
        run: task format

      - name: Lint
        run: task lint

      - name: Type check
        run: task typecheck

      - name: Run CLI tests
        run: task test:cli:unit

      - name: Run CLI security scanning
        run: task security:cli
