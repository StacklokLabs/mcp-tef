name: CLI Code Quality

on:
  workflow_call:

permissions:
  contents: read

jobs:
  code-quality:
    name: CLI Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.x

      - name: Install dependencies
        run: task install:cli

      - name: Format check
        run: task format

      - name: Lint
        run: task lint

      - name: Type check
        run: task typecheck

      - name: Run CLI tests
        run: task test:cli:unit

      - name: Run CLI security scanning
        run: task security:cli
