openapi: 3.1.0
info:
  title: MCP Tool Evaluation System API
  description: |
    REST API for evaluating Model Context Protocol (MCP) tool effectiveness.
    
    **Features**:
    - Tool selection evaluation with LLM providers
    - Parameter validation (completeness, correctness, type conformance)
    - Inter-tool similarity detection and recommendations
    - Comprehensive metrics (precision, recall, F1, parameter accuracy)
    - Security-first architecture (runtime API keys, never persisted)
    - Fresh tool ingestion per test run for accuracy
    
    **Generated**: 2025-11-10
    **Git Commit**: 859d728254fc64586c05039908056c6b4bec1709
  version: 2.0.0
  contact:
    name: mcp-tef Team
    url: https://github.com/StacklokLabs/mcp-tef

servers:
  - url: https://localhost:8000
    description: Local development server (HTTPS with auto-generated cert)
  - url: http://localhost:8000
    description: Local development server (HTTP, use --no-tls-enabled)

tags:
  - name: mcp-servers
    description: MCP server registration and management
  - name: tools
    description: MCP tool definition management
  - name: test-cases
    description: Test case creation and management
  - name: test-runs
    description: Test execution and results
  - name: metrics
    description: Aggregate metrics and analytics
  - name: similarity
    description: Inter-tool similarity analysis
  - name: tool-quality
    description: Tool quality analysis

paths:
  # ============================================================================
  # MCP SERVERS (004-decouple-tool-ingestion: Fast registration, no tool ingestion)
  # ============================================================================
  
  /mcp-servers:
    post:
      tags: [mcp-servers]
      summary: Register MCP server (fast, connectivity check only)
      description: |
        Register an MCP server with connectivity verification only.
        **004-decouple-tool-ingestion**: Completes in <2 seconds (no tool ingestion).
        Tools will be loaded fresh during test execution.
      operationId: createMCPServer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MCPServerCreate'
      responses:
        '201':
          description: Server registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MCPServerResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Server name or URL already exists
        '422':
          $ref: '#/components/responses/ValidationError'

    get:
      tags: [mcp-servers]
      summary: List all MCP servers
      operationId: listMCPServers
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          description: List of MCP servers
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/MCPServerResponse'
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer

  /mcp-servers/{server_id}:
    get:
      tags: [mcp-servers]
      summary: Get MCP server details
      operationId: getMCPServer
      parameters:
        - $ref: '#/components/parameters/ServerIdParam'
      responses:
        '200':
          description: Server details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MCPServerResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags: [mcp-servers]
      summary: Update MCP server (re-verifies connectivity)
      description: |
        **004-decouple-tool-ingestion**: Completes in <2 seconds.
        Re-verifies connectivity but does NOT re-ingest tools.
      operationId: updateMCPServer
      parameters:
        - $ref: '#/components/parameters/ServerIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MCPServerUpdate'
      responses:
        '200':
          description: Server updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MCPServerResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Updated name or URL conflicts
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags: [mcp-servers]
      summary: Delete MCP server
      operationId: deleteMCPServer
      parameters:
        - $ref: '#/components/parameters/ServerIdParam'
      responses:
        '204':
          description: Server deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================================================
  # TOOL QUALITY (Feature enhancement)
  # ============================================================================
  
  /mcp-servers/{server_id}/analyze-tool-quality:
    post:
      tags: [tool-quality]
      summary: Analyze tool quality for a specific server
      operationId: analyzeMCPServerToolQuality
      parameters:
        - $ref: '#/components/parameters/ServerIdParam'
      responses:
        '200':
          description: Tool quality analysis completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  server_id:
                    type: string
                  server_name:
                    type: string
                  analysis:
                    type: object
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ============================================================================
  # TOOLS (001-this-is-an base, 004: now includes test_run_id)
  # ============================================================================
  
  /tools:
    post:
      tags: [tools]
      summary: Create tool definition
      operationId: createTool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolDefinitionCreate'
      responses:
        '201':
          description: Tool created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolDefinitionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/ValidationError'

    get:
      tags: [tools]
      summary: List all tools
      operationId: listTools
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - name: test_run_id
          in: query
          description: Filter by test run ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of tools
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ToolDefinitionResponse'
                  total:
                    type: integer

  /tools/{tool_id}:
    get:
      tags: [tools]
      summary: Get tool details
      operationId: getTool
      parameters:
        - $ref: '#/components/parameters/ToolIdParam'
      responses:
        '200':
          description: Tool details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolDefinitionResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [tools]
      summary: Delete tool
      operationId: deleteTool
      parameters:
        - $ref: '#/components/parameters/ToolIdParam'
      responses:
        '204':
          description: Tool deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================================================
  # TEST CASES (001-this-is-an base, 003: no model_id required)
  # ============================================================================
  
  /test-cases:
    post:
      tags: [test-cases]
      summary: Create test case
      description: |
        **003-remove-api-key**: No model_id required. Model config provided at execution time.
      operationId: createTestCase
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestCaseCreate'
      responses:
        '201':
          description: Test case created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestCaseResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/ValidationError'

    get:
      tags: [test-cases]
      summary: List all test cases
      operationId: listTestCases
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          description: List of test cases
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/TestCaseResponse'
                  total:
                    type: integer

  /test-cases/{test_case_id}:
    get:
      tags: [test-cases]
      summary: Get test case details
      operationId: getTestCase
      parameters:
        - $ref: '#/components/parameters/TestCaseIdParam'
      responses:
        '200':
          description: Test case details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestCaseResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [test-cases]
      summary: Delete test case
      operationId: deleteTestCase
      parameters:
        - $ref: '#/components/parameters/TestCaseIdParam'
      responses:
        '204':
          description: Test case deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================================================
  # TEST RUNS (All features: 001 base, 003 runtime API key, 004 tool ingestion)
  # ============================================================================
  
  /test-cases/{test_case_id}/run:
    post:
      tags: [test-runs]
      summary: Execute test case
      description: |
        Execute a test case with runtime model configuration and API key.
        
        **003-remove-api-key**: API key via header, model settings in body.
        **004-decouple-tool-ingestion**: Tools ingested fresh from all associated servers (1-5s per server overhead).
      operationId: runTestCase
      parameters:
        - $ref: '#/components/parameters/TestCaseIdParam'
        - name: X-Model-API-Key
          in: header
          required: false
          description: |
            LLM provider API key (not persisted). Required for cloud providers (openai, anthropic, openrouter).
            Optional for local providers (ollama).
          schema:
            type: string
          example: "sk-..."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRunExecuteRequest'
      responses:
        '200':
          description: Test run completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRunResponse'
        '401':
          description: Missing or invalid API key
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          description: Tool ingestion failed or LLM error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRunResponse'

  /test-runs/{test_run_id}:
    get:
      tags: [test-runs]
      summary: Get test run details
      operationId: getTestRun
      parameters:
        - $ref: '#/components/parameters/TestRunIdParam'
      responses:
        '200':
          description: Test run details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRunResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /test-runs/{test_run_id}/result:
    get:
      tags: [test-runs]
      summary: Get evaluation result
      operationId: getEvaluationResult
      parameters:
        - $ref: '#/components/parameters/TestRunIdParam'
      responses:
        '200':
          description: Evaluation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluationResultResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Test run not yet completed

  # ============================================================================
  # METRICS (001-this-is-an)
  # ============================================================================
  
  /metrics/summary:
    get:
      tags: [metrics]
      summary: Get aggregate metrics
      operationId: getMetricsSummary
      parameters:
        - name: test_case_ids
          in: query
          description: Filter by test case IDs (comma-separated)
          schema:
            type: string
        - name: from_date
          in: query
          description: Filter from date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: to_date
          in: query
          description: Filter to date (ISO 8601)
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Metrics summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsSummaryResponse'

  # ============================================================================
  # SIMILARITY ANALYSIS (002-inter-tool-similarity)
  # ============================================================================
  
  /similarity/analyze:
    post:
      tags: [similarity]
      summary: Analyze tool similarity
      description: |
        **002-inter-tool-similarity**: Full similarity analysis with embedding-based detection.
        Supports server_list, tool_list, or url_list formats (stateless, no database storage).
      operationId: analyzeSimilarity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimilarityAnalysisRequest'
      responses:
        '200':
          description: Similarity analysis completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimilarityAnalysisResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/ValidationError'

  /similarity/matrix:
    post:
      tags: [similarity]
      summary: Generate similarity matrix
      description: Returns complete pairwise similarity matrix for all tools
      operationId: generateSimilarityMatrix
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimilarityAnalysisRequest'
      responses:
        '200':
          description: Similarity matrix generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimilarityMatrixResponse'

  /similarity/overlap-matrix:
    post:
      tags: [similarity]
      summary: Generate capability overlap matrix
      description: Multi-dimensional overlap analysis (semantic, parameters, description)
      operationId: generateOverlapMatrix
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimilarityAnalysisRequest'
      responses:
        '200':
          description: Overlap matrix generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OverlapMatrixResponse'

  /similarity/recommendations:
    post:
      tags: [similarity]
      summary: Get differentiation recommendations
      description: |
        Analyze tool pair and generate actionable differentiation recommendations.
        Requires exactly 2 tools in request.
      operationId: getDifferentiationRecommendations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimilarityAnalysisRequest'
      responses:
        '200':
          description: Recommendations generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DifferentiationRecommendationResponse'
        '400':
          description: Must provide exactly 2 tools

# ==============================================================================
# COMPONENTS
# ==============================================================================

components:
  parameters:
    ServerIdParam:
      name: server_id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    ToolIdParam:
      name: tool_id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    TestCaseIdParam:
      name: test_case_id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    TestRunIdParam:
      name: test_run_id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    LimitParam:
      name: limit
      in: query
      schema:
        type: integer
        default: 50
        minimum: 1
        maximum: 100

    OffsetParam:
      name: offset
      in: query
      schema:
        type: integer
        default: 0
        minimum: 0

  schemas:
    # ==========================================================================
    # MCP SERVERS (004-decouple-tool-ingestion)
    # ==========================================================================
    
    MCPServerCreate:
      type: object
      required: [name, url, transport]
      properties:
        name:
          type: string
          minLength: 1
        url:
          type: string
          format: uri
        transport:
          type: string
          enum: [sse, streamable-http]

    MCPServerUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        url:
          type: string
          format: uri
        transport:
          type: string
          enum: [sse, streamable-http]

    MCPServerResponse:
      type: object
      required: [id, name, url, transport, status, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        url:
          type: string
          format: uri
        transport:
          type: string
        status:
          type: string
          enum: [active, failed, inactive]
          description: 'Connectivity status (004: reflects last connectivity check)'
        last_connected_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # ==========================================================================
    # TOOLS (001 base, 004: added test_run_id)
    # ==========================================================================
    
    ToolDefinitionCreate:
      type: object
      required: [name, description, input_schema, mcp_server_id, test_run_id]
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        input_schema:
          type: object
          description: JSON Schema for tool parameters
        output_schema:
          type: object
          nullable: true
        mcp_server_id:
          type: string
          format: uuid
        test_run_id:
          type: string
          format: uuid
          description: '004: Required - links tool to test run that ingested it'

    ToolDefinitionResponse:
      type: object
      required: [id, name, description, input_schema, mcp_server_id, test_run_id, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        input_schema:
          type: object
        output_schema:
          type: object
          nullable: true
        mcp_server_id:
          type: string
          format: uuid
        test_run_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # ==========================================================================
    # TEST CASES (001 base, 003: removed model_id)
    # ==========================================================================
    
    TestCaseCreate:
      type: object
      required: [name, query, expected_mcp_server_name, expected_tool_name]
      properties:
        name:
          type: string
          minLength: 1
        query:
          type: string
          minLength: 1
        expected_mcp_server_name:
          type: string
          minLength: 1
        expected_tool_name:
          type: string
          minLength: 1
        expected_parameters:
          type: object
          nullable: true

    TestCaseResponse:
      type: object
      required: [id, name, query, expected_mcp_server_name, expected_tool_name, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        query:
          type: string
        expected_mcp_server_name:
          type: string
        expected_tool_name:
          type: string
        expected_parameters:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # ==========================================================================
    # MODEL SETTINGS (003-remove-api-key)
    # ==========================================================================
    
    ModelSettingsCreate:
      type: object
      required: [provider, model]
      properties:
        provider:
          type: string
          minLength: 1
          maxLength: 100
          example: "openai"
        model:
          type: string
          minLength: 1
          maxLength: 100
          example: "gpt-4"
        timeout:
          type: integer
          default: 30
          minimum: 1
          maximum: 300
        temperature:
          type: number
          format: float
          default: 0.4
          minimum: 0.0
          maximum: 2.0
        max_retries:
          type: integer
          default: 3
          minimum: 0
          maximum: 10

    ModelSettingsResponse:
      type: object
      required: [id, provider, model, timeout, temperature, max_retries, created_at]
      properties:
        id:
          type: string
          format: uuid
        provider:
          type: string
        model:
          type: string
        timeout:
          type: integer
        temperature:
          type: number
          format: float
        max_retries:
          type: integer
        created_at:
          type: string
          format: date-time

    # ==========================================================================
    # TEST RUNS (All features integrated)
    # ==========================================================================
    
    TestRunExecuteRequest:
      type: object
      required: [model_config]
      properties:
        model_config:
          $ref: '#/components/schemas/ModelSettingsCreate'

    TestRunResponse:
      type: object
      required: [id, test_case_id, model_settings, status, created_at]
      properties:
        id:
          type: string
          format: uuid
        test_case_id:
          type: string
          format: uuid
        model_settings:
          $ref: '#/components/schemas/ModelSettingsResponse'
          description: '003: Embedded model settings (API key NOT included)'
        status:
          type: string
          enum: [pending, running, completed, failed]
        confidence_score:
          type: number
          format: float
          nullable: true
          minimum: 0.0
          maximum: 1.0
        classification:
          type: string
          enum: [TP, FP, TN, FN]
          nullable: true
        execution_time_ms:
          type: integer
          nullable: true
        error_message:
          type: string
          nullable: true
          description: '004: Includes tool ingestion errors'
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true

    # ==========================================================================
    # EVALUATION RESULTS (001-this-is-an)
    # ==========================================================================
    
    EvaluationResultResponse:
      type: object
      required: [id, test_run_id, classification, tool_selection_correct, parameter_completeness, parameter_correctness, parameter_type_conformance, reasoning, recommendations, created_at]
      properties:
        id:
          type: string
          format: uuid
        test_run_id:
          type: string
          format: uuid
        classification:
          type: string
          enum: [TP, FP, TN, FN]
        tool_selection_correct:
          type: boolean
        parameter_completeness:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        parameter_correctness:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        parameter_type_conformance:
          type: boolean
        hallucinated_parameters:
          type: array
          items:
            type: string
          nullable: true
        confidence_category:
          type: string
          enum: [robust, needs_clarity, misleading]
          nullable: true
        reasoning:
          type: string
        recommendations:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time

    # ==========================================================================
    # METRICS (001-this-is-an)
    # ==========================================================================
    
    MetricsSummaryResponse:
      type: object
      required: [total_tests, true_positives, false_positives, true_negatives, false_negatives, precision, recall, f1_score, parameter_accuracy, average_execution_time_ms]
      properties:
        total_tests:
          type: integer
        true_positives:
          type: integer
        false_positives:
          type: integer
        true_negatives:
          type: integer
        false_negatives:
          type: integer
        precision:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        recall:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        f1_score:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        parameter_accuracy:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        average_execution_time_ms:
          type: number
          format: float
        confidence_distribution:
          type: object
          properties:
            robust:
              type: integer
            needs_clarity:
              type: integer
            misleading:
              type: integer

    # ==========================================================================
    # SIMILARITY ANALYSIS (002-inter-tool-similarity)
    # ==========================================================================
    
    SimilarityAnalysisRequest:
      type: object
      properties:
        server_list:
          type: array
          items:
            type: object
          nullable: true
          description: 'Array of MCP servers with embedded tools'
        tool_list:
          type: array
          items:
            type: object
          nullable: true
          description: 'Array of tool definitions (direct)'
        url_list:
          type: array
          items:
            type: string
          nullable: true
          description: 'Array of MCP server URLs to fetch from'
        embedding_model:
          type: string
          nullable: true
        similarity_threshold:
          type: number
          format: float
          default: 0.85
          minimum: 0.0
          maximum: 1.0
        compute_full_similarity:
          type: boolean
          default: false
